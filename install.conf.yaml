- defaults:
    link:
      relink: true

- clean: ['~']

- link: 
    ~/.zshrc: zshrc/zshrc.zsh
    ~/.tmux/plugins/tpm: tmux/tpm
    ~/.tmux.conf: tmux/conf/tmux.conf
    ~/.config/kitty/kitty.conf: 
      path: kitty/kitty.conf
      if: '[ `uname` = Darwin ]'
    ~/.ansible/ansible.cfg: 
      path: ansible.cfg
      if: '[ `which ansible` ]'
    ~/.config/nvim: vim/NvChad

- shell:
  - command: ./init.sh
    stdin: true
    stderr: true
    stdout: true
