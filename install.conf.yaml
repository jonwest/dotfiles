- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.ansible/ansible.cfg: 
      path: ansible.cfg
      create: true
      if: '[ `which ansible` ]'
    ~/.asdfrc: 
      path: .asdfrc
      if: '[ `which asdf` ]'
    ~/.config/kitty/kitty.conf: 
      path: kitty/kitty.conf
      create: true
      if: '[ `uname` = Darwin ]'
    ~/.config/kitty/themes/:
      path: kitty/themes/*conf
      glob: true
      create: true
      if: '[ `uname` = Darwin ]'
    ~/.config/nvim: 
      path: vim/NvChad
      create: true
    ~/.config/starship.toml:
      path: starship/starship.toml
      create: true
    ~/.gitconfig: git.conf
    ~/.ssh/config:
      path: ssh.conf
      if: '[ -f ~/.ssh/id_ed25519 ]'
    ~/.zshrc: zsh/base.zsh

- shell:
  - [git submodule update --init --recursive, Install submodules]
  - command: ./init.sh
    stdin: true
    stderr: true
    stdout: true
